<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>List de Post</h1>
	<form method="GET">
		<input type="text" name="search" placeholder="Buscar Post">
		<input type="submit" value="Buscar">
	</form>
	{% if search %}
		{% for post in search %}
			<li><a href="/posts/{{ post.slug }}/">{{ post.title }}</a></li>
		{% endfor %}
	{% else %}
	<ul>
		{% for post in posts %}
			<li><a href="/posts/{{ post.slug }}/">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
	{% endif %}
	
</body>
</html>
